services:
  db:
    image: postgres:15-alpine
    env_file:
      - ./apps/api/.env
    environment:
      POSTGRES_DB: drzavno
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: ./apps/api/.env
    environment:
      REDIS_URL: redis://redis:6379
    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      - db
      - redis

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file: ./apps/web/.env.local
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
